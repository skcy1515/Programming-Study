<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원 가입</title>
  </head>
  <body>
    <h2>회원가입</h2>
    <input type="email" placeholder="이메일을 입력해 주세요." /><br /><br />
    <input type="text" placeholder="이름을 입력해 주세요." /><br /><br />
    <input
      type="password"
      placeholder="비밀번호를 입력해 주세요."
    /><br /><br />
    <input
      type="password"
      placeholder="비밀번호를 다시 입력해 주세요."
    /><br /><br />
    <select>
      <option disabled="true" selected="true">지역을 선택하세요.</option>
      <!--첫 번째 옵션으로 표시되지만, 다시 클릭할 수 없도록 만듦-->
      <option>서울</option>
      <option>경기</option>
      <option>인천</option></select
    ><br /><br />
    <input type="radio" name="gender" />여성
    <input type="radio" name="gender" />남성 <br /><br />
    <!--name="gender"로 묶어주어 1개만 선택할 수 있게 만듦-->
    <input type="checkbox" />이용약관 개인정보 수집 및 동의
    <hr />
    <button>가입하기</button>
  </body>
</html>
